<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrapper">

        <header class="game-header">
            <h1>BRICK RUNNER</h1>
            <div class="ui-stats">
                <div id="score-display">Score: 0</div>
                <div id="high-score-display">High Score: 0</div>
            </div>
        </header>

        <div id="game-area">
            
            <div id="start-screen" class="overlay">
                <div class="overlay-content">
                    <h2>BRICK RUNNER</h2>
                    <p>Press SPACE or Click to Begin</p>
                </div>
            </div>

            <div id="end-screen" class="overlay" style="display: none;">
                <div class="overlay-content">
                    <h2 id="end-screen-title"></h2>
                    <p id="final-score"></p>
                    <p class="small-text">Press SPACE or Click to Play Again</p>
                </div>
            </div>

            <div id="bricks-container"></div>

            <div id="paddle"></div>
            
            <div id="ball"></div>

        </div>

    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
